<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My JavaScript Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My JavaScript Website</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" onclick="showContact()">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main-content">
        <section id="home" class="content-section">
            <h2>Home</h2>
            <p>This is the home page. Explore our content!</p>
        </section>
        
        <section id="about" class="content-section" style="display: none;">
            <h2>About</h2>
            <p>This website was created to showcase basic JavaScript features.</p>
        </section>
        
        <section id="contact" class="content-section" style="display: none;">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My JavaScript Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
